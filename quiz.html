<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="Test your knowledge with this HTML and CSS quiz. This quiz covers basic concepts of HTML and CSS.">
    <meta name="author" content="Joseph Jimenez">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form id="quiz-form">
        <div class="question">
            <label for="q1">1. Fill in the blank: HTML stands for HyperText Markup _____.</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="question">
            <label for="q2">2. What is the purpose of CSS?</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <div class="question">
            <label for="q3">3. Which of the following is not a valid HTML tag?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="a">&lt;a&gt;</option>
                <option value="b">&lt;div&gt;</option>
                <option value="c">&lt;span&gt;</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">4. How many levels of headings are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
