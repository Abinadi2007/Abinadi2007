<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Rios Bravos Rafting</title>
  <meta name="description" content="Contact us page for rafting company 'Rios bravos' official site.">
  <meta name="author" content="Joseph Abinadi Jimenez Davis">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header class="header">
    <img src="images/logo.png" alt="Rafting Company Logo">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Contact Information</h2>
      <address>
        <p>X9X8+CX, Palo de Agua, Comayagua, Honduras, Central America</p>
        <p>Phone: (504) 4560-7890</p>
        <p>Email: info@riosbravos.com</p>
      </address>
      <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6904.845833572937!2d-87.6323922015029!3d15.000061911180541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2shn!4v1716428647715!5m2!1ses!2shn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
    <section>
      <h2>Our Team</h2>
      <div class="employee">
        <img src="images/employee1.jpg" alt="Employee 1">
        <figcaption>Josue Alberto Fuentes- CEO</figcaption>
      </div>
      <div class="employee">
        <img src="images/employee2.jpg" alt="Employee 2">
        <figcaption>Miguel Paz Barahona - Marketing Manager</figcaption>
      </div>
      <div class="employee">
        <img src="images/employee3.jpg" alt="Employee 3">
        <figcaption>Javier Matamoros Cruz - Customer Service</figcaption>
      </div>
    </section>
    <section>
      <h2>Contact Form</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
          <option value="" selected disabled>Choose One ...</option>
          <option value="general">General Inquiry</option>
          <option value="reservation">Reservation Question</option>
          <option value="suggestion">Website Suggestion</option>
        </select>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <button type="submit">Submit</button>
      </form>
    </section>
    <div id="wireframe">
    <iframe src="https://app.moqups.com/7mNX6TF6YUb1MMSTPhtOWFlypnhkMjgq/view/page/ad12de680" width="100%" height="600px" frameborder="0"></iframe>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Rios Bravos. Created by Joseph Abinadi Jimenez Davis.</p>
    <nav class="sociallinks">
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.png" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>
</html>
